<app-table [table]="table" (edited)="Edit($event)" (deleted)="OpenDeleteDialog($event.ID, 'location', 'delete')" (added)="AddLocation()">
</app-table>

<app-dialog
    [title]="editTitle"
    [dialogType]="dialogType"
    *ngIf="dialogType != 99 && dialogType != 2"
    (cancelClick)="CancelDialogClick()">
    <app-edit-location [selectedLocation]="selectedRecord" [parents]="parents" (saved)="SavedDialogClick($event, dialogType)" ></app-edit-location>
</app-dialog>
