<app-table [table]="table" (edited)="Edit($event)" (deleted)="OpenDeleteDialog($event.ID, 'menu', 'delete')" (added)="AddMenu()">
</app-table>

<app-dialog
    [title]="editTitle"
    [dialogType]="dialogType"
    *ngIf="dialogType != 99 && dialogType != 2"
    (cancelClick)="CancelDialogClick()">
    <app-edit-menu [selectedMenu]="selectedRecord" [menu]="menuParent" [routes]="routes" (saved)="SavedDialogClick($event, dialogType)"></app-edit-menu>
</app-dialog>
