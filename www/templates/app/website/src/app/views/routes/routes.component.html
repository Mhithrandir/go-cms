<app-table [table]="table" (edited)="Edit($event)" (deleted)="OpenDeleteDialog($event.ID, 'route', 'delete')" (added)="AddRoute()" (pagechanged)="NextPage($event)">
</app-table>
<app-dialog
    [title]="editTitle"
    [dialogType]="dialogType"
    *ngIf="dialogType != 99 && dialogType != 2"
    (cancelClick)="CancelDialogClick()">
    <app-edit-route [selectedRoute]="selectedRecord" [userTypes]="userTypes" (saved)="SavedDialogClick($event, dialogType)"></app-edit-route>
</app-dialog>
